name: GitHub release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ncipollo/release-action@v1
        with:
          name: "Version ${{github.ref_name}}"
          bodyFile: "RELEASE_NOTES"
