stages:
  - test
  - deploy

cache:
  paths:
  - vendor/

before_script:
  - composer update --prefer-dist --no-progress --no-interaction

.job_template: &test_job
  stage: test
  script:
    - phing test

test:php8.1:
  <<: *test_job
  image: nexendrie/php:8.1

test:php8.2:
  <<: *test_job
  image: nexendrie/php:8.2

test:php8.3:
  <<: *test_job
  image: nexendrie/php:8.3

test:cc:
  <<: *test_job
  image: nexendrie/php:8.3
  coverage: '/(\d+\%) covered/'

pages:
  stage: deploy
  environment:
    name: documentation
    url: https://nexendrie.gitlab.io/rss
  image: nexendrie/php:8.3
  script:
  - phing documentation
  artifacts:
      paths:
      - public
  only:
  - tags@nexendrie/rss
