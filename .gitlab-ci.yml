image: nexendrie/php

stages:
  - test
  - deploy

cache:
  paths:
  - vendor/

test:default:
  stage: test
  script:
  - phing test

test:cc:
  stage: test
  script:
  - phing ci-coverage
  coverage: '/(\d+\%) covered/'

pages:
  stage: deploy
  environment:
    name: documentation
    url: https://nexendrie.gitlab.io/rss
  script:
  - phing documentation
  artifacts:
      paths:
      - public
  only:
  - master@nexendrie/rss
